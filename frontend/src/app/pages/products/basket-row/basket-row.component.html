<div class="basket-row">
  <div class="horizontal">
    <div class="product-icon">🍜</div>
    <div class="product-name">{{order.product.name}}</div>
    <div class="product-unit-price">£{{order.product.price | number:'1.2-2'}}</div>
    <div class="product-quantity-bar">
      <button class="decrement small-button" (click)="decrementClick()">-</button>
      <div class="product-quantity">{{order.quantity}}</div>
      <button class="increment small-button" (click)="incrementClick()">+</button>
    </div>
    <div class="product-total-price">£{{totalPriceCalc() | number:'1.2-2'}}</div>
  </div>
  <app-wiggle></app-wiggle>
</div>
