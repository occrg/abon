<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <script src="frame.js"></script>
    <script src="testimonials.js"></script>
    <title>Abon - Testimonials</title>
  </head>
  <header id="header"></header>
  <body>
    <h1>Testimonials</h1>
      <h2>Past Testimonials</h2>
        <div id="pastTestimonials"></div>
      <h2>Write your own!</h2>
        <form name="testimonialsForm" action="/testimonials/submit_testimonial" method="post">
            <input type="text" name="name" placeholder="Name"/><br/>
            <input type="text" name="email" placeholder="Email"/><br/>
            <input type="text" name="title" placeholder="Title"/><br/>
            Star rating:<br/>
            <input type="radio" name="stars" value="1"/>1
            <input type="radio" name="stars" value="2"/>2
            <input type="radio" name="stars" value="3"/>3
            <input type="radio" name="stars" value="4"/>4
            <input type="radio" name="stars" value="5"/>5<br/>
            <input type="text" name="review" placeholder="Review"/><br/>
            <input type="submit" name="submitTestimonial" value="Submit"/>
        </form>
  </body>
  <footer id="footer"></footer>
</html>
