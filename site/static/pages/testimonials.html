<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Kwame Dogbe and Ollie Ryan-George"/>
    <title>Abon</title>

    <!--Scripts-->
    <script src="testimonials.js"></script>

    <!--BootstrapCDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

     <!-- Custom styles for this template -->
    <link href="kwamestrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>

<body>
    <header id="header"></header>

    <main>

    <section class=" my-5 p-1">
        <div class="container">
            <!-- Section heading -->
            <h2 class="text-center h1-responsive font-weight-bold my-5">Here's what our <span class="abon-orange">customers</span> think...</h2>
            <div class="row"></div>
        </div>

        <!-- Write review -->
        <div class="container my-4">
            <div class="card">
                <div class="card-header abon-bg-orange">
                    <h3>Write your own review</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row mb-2">
                            <input type="text" class="form-control" placeholder="Name"/>
                        </div>
                        <div class="form-row mb-2">
                            <textarea class="form-control" placeholder="Write your review here" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="form-row ml-2">
                            <h5 class="form-check-inline">Number of stars: </h5>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"/>
                                <label class="form-check-label" for="inlineRadio3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"/>
                                <label class="form-check-label" for="inlineRadio4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5"/>
                                <label class="form-check-label" for="inlineRadio5">5</label>
                            </div>
                            
                            <div class="ml-auto">
                            <button type="button" class="btn btn-lg btn-primary float-right">Submit</button>
                        </div>
                        </div>
                        
                        
                        
                        

                    </form>
                </div>
            </div>
        </div>

    </section>

    </main>

    <footer class="footer mt-auto py-3" id="footer" style="background: #343434"></footer>
</body>
</html>
