<div class="basket-row">
  <input name="product-id" type="hidden"></input>
  <input name="product-image-name" type="hidden"></input>
  <div class="horizontal">
    <div class="product-icon">&#x1f35c;</div>
    <div class="product-name">product name</div>
    <div class="product-unit-price">£<span></span></div>
    <div class="product-quantity-bar">
      <button class="decrement small-button">-</button>
      <input name="product-quantity" class="product-quantity" readonly="readonly" value="1"></input>
      <button class="increment small-button">+</button>
    </div>
    <div class="product-total-price">£<span></span></div>
  </div>
  <div class="wiggle">
    <svg xmlns="http://www.w3.org/2000/svg">
      <path/>
    </svg>
  </div>
</div>
