<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Kwame Dogbe and Ollie Ryan-George"/>
    <title>Abon - Products</title>

    <!--BootstrapCDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

     <!-- Custom styles for this template -->
    <link href="kwamestrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>


    <!--Scripts-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
    <script src="products.js"></script>
    <script src="input-spinner.js"></script>
</head>

<body>
    <div id="container">
    <header id="header"></header>

    <main>

    <!-- MEAL TABS -->
      <div class="container marketing content-wrap">
          <h1>Our Products</h1>

        <div class="row" id="product-list"></div>

        <hr class="featurette-divider"/>

        <!-- SHOPPING CART -->
        <div class="container">

            <h1>Your Basket</h1>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">

                <form action="#" onsubmit="kwalidation();">

                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Checkout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <!-- add times button here -->
                      <span aria-hidden="true">&#215;</span>
                    </button>
                  </div>

                  <div class="modal-body">
                    <h5>Details</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Michael" value="" required="true" maxlength="20"/>
                            <div class="invalid-feedback">
                              Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Buble" value="" required="true" maxlength="20"/>
                            <div class="invalid-feedback">
                              Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nick@gmail.com" maxlength="50"/>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>

                    <hr class="mb-2"/>

                    <h5>Delivery Address</h5>

                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="Address1" placeholder="Address Line 1" value="" required="true" maxlength="30"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="Address2" placeholder="Address Line 2" value="" required="false" maxlength="30"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="Town" placeholder="Town" value="" required="false" maxlength="30"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="County" placeholder="County" value="" required="false" maxlength="30"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="PostCode" placeholder="Postcode" value="" required="true" maxlength="30"/>
                    </div>


                    <hr class="mb-2"/>

                    <h5>Payment Will Be Cash on the Door</h5>
                  </div>

                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Complete Order</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
            <!-- Editable table -->
            <div class="card">
              <div class="card-body">
                <div id="table" class="table-editable">
                  <table id="cart" class="table table-responsive-md table-striped text-center">
                    <tr>
                      <th class="text-center">Product Name</th>
                      <th class="text-center">Price(£)</th>
                      <th class="text-center">Quantity</th>
                      <th></th>
                    </tr>
                  </table>
                  <div class="row float-right mr-4">
                      <h5>Subtotal: £</h5>
                      <h5 id="total">0.00</h5>
                  </div>
                </div>
              </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success ml-2 mb-2 mt-2" data-toggle="modal" data-target="#exampleModalCenter">
                Proceed to Checkout
                </button>
            </div>
        </div>
      </div><!-- /.container -->
    </main>

    <footer class="footer mt-auto py-3"></footer>
    </div>
</body>
</html>
