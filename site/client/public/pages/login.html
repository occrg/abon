  <body class="text-center">
    <form id="login-form" onsubmit="return postUsernamePassword();">
      <img class="mb-4" src="logo.png" alt="" width="100%" height="100%"/>
      <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required="" autofocus=""/>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required=""/>
      <label for="password" class="text-danger" id="invalid-text"></label>
      <button class="btn btn-lg btn-primary btn-block" id="sign-in-button" type="button">Sign In</button>
    </form>


</body>
