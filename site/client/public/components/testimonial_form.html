    <div class="card">
        <div class="card-header abon-bg-orange">
            <h3>Write a Testimonial</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row mb-2">
                    <input type="text" class="form-control" placeholder="Name" name="name"/>
                </div>
                <div class="form-row mb-2">
                    <textarea class="form-control" placeholder="Description" name="review" rows="3"></textarea>
                </div>
                <div class="form-row ml-2">
                    <h5 class="form-check-inline">Number of stars: </h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="stars" value="option1"/>
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="stars" value="option2"/>
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="stars" value="option3"/>
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="stars" value="option4"/>
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="stars" value="option5"/>
                        <label class="form-check-label" for="inlineRadio5">5</label>
                    </div>
                    <div class="ml-auto">
                        <button type="button" class="btn btn-lg btn-primary float-right">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
